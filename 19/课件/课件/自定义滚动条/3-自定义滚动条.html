<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#bar-box {
				height: 500px;
				width: 30px;
				border: 1px solid red;
				position: relative;
				left: 100px;
				top: 100px;
			}
			#bar {
				width: 100%;
				height: 50px;
				position: absolute;
				left: 0;
				top: 0;
				background: green;
			}
			#box {
				width: 300px;
				height: 500px;
				-overflow: hidden;
				border: 1px solid #000;
				position: absolute;
				left: 400px;
				top: 100px;
			}
			#list {
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
		<script>
			
		</script>
	</head>

	<body>
		<div id="bar-box">
			<div id="bar"></div>
		</div>
		<div id="box">
			<ul id="list">
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
			</ul>
		</div>
		<script>

			let list = document.getElementById('list');

			let html = '';
			for( var i = 0; i < 100; i++ ){
				html += `<li>${i+1}</li>`
			}

			list.innerHTML = html;

			// 内容越高，滚动条越低

			let barBox = document.getElementById("bar-box")
			let bar = document.getElementById("bar")

			let box = document.getElementById('box');

			// box的内容高度？scrollHeight

			// 算一下滚动条的高度

			// 内容的高度？
			let contentH = box.scrollHeight;
			// 容器可视区高度
			let clientH = box.clientHeight;

			// 滚动条的高度
			bar.style.height = clientH/contentH * barBox.clientHeight + 'px';

			let minY = 0;
			let maxY = barBox.clientHeight - bar.offsetHeight;

			// 内容能走到最大高度
			let contentHMaxY = contentH - clientH;

			// 拖动滚动条走，内容也要跟着走？

			bar.onmousedown = function (ev){
				let disY = ev.clientY - bar.offsetTop;

				document.onmousemove = function (ev){
					let y = ev.clientY - disY;
					if(y < 0) {
						y = 0;
					}
					if(y > maxY){
						y = maxY
					}
					bar.style.top = y + 'px';	

					list.style.top = -y/maxY * contentHMaxY + 'px';
				}
				document.onmouseup = function (ev){
					document.onmousemove = 	document.onmouseup = null;
				}		
			}		

		</script>
	</body>
</html>
