			// map filter forEach

			/*
				1. 数组的每一项后面都拼上一个1
					处理数组中的每一项
					并且把处理后的结果放在一个新数组中
				2. 过滤

			*/

			function forEach(arr,callback){
				for( var i = 0; i < arr.length; i++ ){
					callback(arr[i],i)
				}
			}

			forEach(arr,function (item,index){
				console.log(item,index);
			})
