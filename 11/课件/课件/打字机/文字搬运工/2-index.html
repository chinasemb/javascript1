<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html{
				height: 100%;
				overflow: hidden;
			}
			body{
				margin: 0;
				background: url(bg.png) no-repeat;
				background-size: cover;
			}
			.clear:after{
				content: "";
				display: block;
				clear: both;
			}
			#content{
				width: 850px;
				/*height: 500px;*/
				padding: 28px;
				background-color: rgba(115,103,195,0.8);
				border-radius: 10px;
				margin: 150px auto;
				position: relative;
			}
			#left,#right{
				width: 340px;
				height: 390px;
				box-sizing: border-box;
				border: 1px solid #402196;
				background-color: #eef8fa;
				border-radius: 4px;
				font: 14px/32px "微软雅黑";
				color: #402196;
				overflow: auto;
				padding: 12px 23px;
				resize: none;
				word-break: break-all;
			}
			#left{
				float: left;
			}
			#right{
				float: right;
			}
			#centerBox{
				width: 100px;
				text-align: center;
				color: #fff;
				position: absolute;
				left: 50%;
				top: 167px;
				margin-left: -50px;
			}
			#btn{
				background-color: #7ee4fd;
				border-radius: 5px;
				padding-bottom: 18px;
			}
			#btn strong{
				font-size: 50px;
				line-height: 47px;
				display: block;
			}
			#text{
				line-height: 54px;
				color: #7ee4fd;
			}
			::-webkit-scrollbar {
				  width: 10px;
				  margin-right: 10px;
			} /* 这是针对缺省样式 (必须的) */
			::-webkit-scrollbar-track {
				  background-color: #cbcde6;
				  border-radius: 10px;
			} /* 滚动条的滑轨背景颜色 */
			::-webkit-scrollbar-thumb {
				  background-color: #9378dd; 
				  border-radius: 10px;
			} /* 滑块颜色 */
			::-webkit-scrollbar-button {
				  background-color: transparent;
			} /* 滑轨两头的监听按钮颜色 */
			::-webkit-scrollbar-corner {
				  background-color: black;
			} /* 横向滚动条和纵向滚动条相交处尖角的颜色 */
		</style>
	</head>
	<body onselectstart="return false">
		<div id="content" class="clear">
			<textarea id="left">妙味课堂是一支独具特色的IT培训团队，妙味反对传统IT教育枯燥乏味的教学模式，妙味提供一种全新的快乐学习方法！目前主要针对的是javascript培训，同时还提供了css教程、javascript视频、js特效等，最新推出了外地学员们喜欢的javascript网络课程服务，同时还为处于javascript入门阶段的朋友录制了大量javascript视频，其中涉及了大量javascript基础知识，希望妙味课堂推出的javascript网络培训课程能带给大家更多惊喜。
			</textarea>
			<div id="centerBox">
				<div id="btn">
					<strong>&rarr;</strong>
					<span>把文字右移</span>
				</div>
				<div id="text">0/0</div>
			</div>
			<div id="right"></div>
		</div>
		<script>
			// 中间按钮，点击开始打字
			var btn = document.getElementById("btn");
			// 左侧的输入框textarea
			var left = document.getElementById("left");
			// 右侧出现的字，是一个div
			var right = document.getElementById("right");
			// 统计打的字数
			var text1 = document.getElementById("text");

			var start = 1;

			var len = left.value.length;  // 最开始的字符串的长度

			text1.innerHTML = '0/'+len;

			var state = false;  // 状态 记录有没有开启定时器

			btn.onclick = function () {
				if(left.value.length === 0){  //每次重新去找value的length
					alert('请输入内容');
					return;
				}
				if(state){
					return;
				}

				state = true;  // 标记为开启了定时器
				right.innerHTML = '';
				var timer = setInterval(function (){
					var val = left.value; // 每次变化的最新的字符串
					left.value = val.slice(start);  //'堂是一支独具特色的IT培训团队'
					right.innerHTML += val.slice(0,1);
					text1.innerHTML = (len - val.length)+'/'+len;
					
					if(left.value.length === 0){
						// 关闭定时器
						clearInterval(timer);
						state = false;
					}
				},0)
			}



		</script>
	</body>
</html>
