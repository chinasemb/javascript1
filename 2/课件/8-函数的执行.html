<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background: yellow;
				transition: 1s;
			}
		</style>
		
	</head>

	<body>
		<input type="button" value="改变div的样式" id="btn"  />
		<div id="box"></div>
		
		<script>
			var btn = document.getElementById('btn');
			var box = document.getElementById('box');

			// 点击的时候会执行函数
			// 事件触发的时候来调用
			btn.onclick  = function(){
				box.style.width = '500px';
				box.style.height = '500px';
			}

			function func(){
				console.log(123);
			}

			func(); // 直接调用
			/*
				函数调用：
					1. 直接调用
					2. 事件触发调用
			*/

		</script>
	</body>
</html>
