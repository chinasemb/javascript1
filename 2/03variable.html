			标识符:
				变量名 , 常量名 , 函数名  ,函数参数名 ,对象属性名的统称

				标识符的一种 ,是一种变化的量,用来存储任意类型的数据

				var x; 代表语句的结束 ";"
				###声明了变量 ,未赋值,默认是undefined
			运算符:
				= 赋值运算符 : 把右边的数据赋给左边的变量或者属性


		*/
		var x ;
		console.log(x);
