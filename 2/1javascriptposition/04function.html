<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			函数的作用 :复用代码 ;
					定义了一个代码块,函数内的代码不会自己执行
			1声明函数 :function abc (){}
			调用函数 : abc()
			2函数表达式 : var abc = function xyz (){} 把一个函数复制给一个变量,
			3.函数声明一定要写名字 .
			4.匿名函数一定要立即使用 .
		*/	
		//匿名函数的自执行 函数可以理解为洗衣机 
		(function(){
			console.log(123)
		})()
	</script>
</body>
</html>
