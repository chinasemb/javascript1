<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			标识符:
					变量,变量名,函数参数名对象属性名的统称
			变量  :
					标识符的一种,是一种变化的量,用来储存任意类型的数据
					类似于数学中的xyz
			声明变量的方式:
					var

		*/
		var x ; //声明变量
		console.log(x);//声明为定义.undefined
		var x = 13;//声明变量,并且赋值
		console.log(x);
		var a,b = 10,c;//声明变量未赋值
		console.log(b);
		console.log(a);
		//大驼峰,小驼峰命名法
	</script>
</body>
</html>
