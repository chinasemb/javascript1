			var d = new Date();

			//console.log(d.getDay());

			function getOneMonthDay(month,year){
				var d = new Date();
				d.setFullYear(year || d.getFullYear())
				d.setMonth(month-1);
				d.setDate(1);
				return d.getDay()	
			}

			console.log(getOneMonthDay(11),
			getOneMonthDay(2,2019),
			getOneMonthDay(2,2020),
			getOneMonthDay(2,2001));
