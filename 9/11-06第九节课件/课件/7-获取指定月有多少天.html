			// 获取指定年的指定月的天数
			/*
				month,  必填项
				year   必填项
			*/
			function getOneMonthDates(month,year){
				var d = new Date();
				d.setFullYear(year || d.getFullYear());
				d.setMonth(month);  // 设置到下个月
				d.setDate(0);
				return d.getDate();
			}

			console.log(getOneMonthDates(1,2018));
			console.log(getOneMonthDates(2,2007));
