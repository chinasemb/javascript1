<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: rgb(231, 199, 62);
      position: absolute;
      left: 100px;
      top: 80px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script src="./mTween.js"></script>
  <script>
    var box = document.querySelector(".box");
    console.log(box);
     mTween({
      el: box,
      attrs:{
        left:700,
        top:400,
        opacity:0.4,
        width:300,
        height:300,
      },
      duration : 2000,
      fx: "bounceOut",
      cb: function (){
        console.log(this.style.width);
      }
     })

    
  
  </script>
</body>
</html>
