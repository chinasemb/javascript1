	<body>
		<input type="text" id="num" value="0" />
		<script>
			/*
				鼠标中键滚动时候触发的事件

				ie chrome  使用onmousewheel
				ff DOMMouseScroll  DOM3级事件
					必须使用addEventLitener绑定
			*/
			let num = document.getElementById('num');

			num.onmousewheel = function (){
				console.log('我滚动了');	
			}
			num.addEventListener('DOMMouseScroll',function (){
				console.log('我滚动了');
			})
		</script>
	</body>
</html>
