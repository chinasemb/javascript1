<!doctype html>

<body>
	<script>
		/*
			三目运算符 === 三元运算符 === 条件运算符 
			MDN -----概念不懂的可以去MDN看,火狐的MDN
			英文好的可以去看W3C
			三个数字参加运算 称为三元运算符
			a=b?x=1:x=2
			如果a=b为真 x=1 (走?)
			如果a=b为假 x=2 (走:)
			建议语句比较少时候使用,否则会乱掉的
		*/
		var i = 0;
		i==0?console.log("XXOO"):console.log("OOCC");

		var n ; 
		if(i==0){
			n=0
		}else{
			n=10
		}
		console.log(n);
	</script>
</body>
