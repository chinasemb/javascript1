<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<script>
		var btns = document.querySelectorAll('button');

		//点击每一个button,打出这个button在所有的button中所处的位置.
		for(var i = 0;i<btns.length;i++){
			btns[i].index = i;
			btns[i].onclick = function  () {
				alert(this.index);
			}
		}
	</script>
</body>
</html>
