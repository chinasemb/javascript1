<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		for (var i = 1; i < 10; i++) {
			
			var str = "" ;
			for (var j = 1; j <= i; j++) {
				
				var n = j + "X" + i + "=" + j * i ;
				str += n + "  "
			};
			console.log(str);
		};
	</script>
</body>
</html>
