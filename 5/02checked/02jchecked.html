<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<input type="checkbox" id = "checkboxBtn">
	<script>
		var checkboxBtn = document.getElementById('checkboxBtn')
		checkboxBtn.onclick = function  (argument) {
			// body...
			if(checkboxBtn.checked){
				document.body.style.background = "grey"
			}
			else{
				document.body.style.background = "#cde"
			}
		}
	</script>
</body>
</html>
