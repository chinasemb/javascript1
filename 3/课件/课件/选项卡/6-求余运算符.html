<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.bg {
				background: yellow;
			}
			.tab_content div {
				width: 200px;
				height: 200px;
				border: 1px solid #333;
				font-size: 50px;
				text-align: center;
				line-height: 200px;
				display: none;
			}
			.content {
				width: 200px;
				margin: 50px auto;
			}
			.content div {
				height: 30px;
			}
		</style>
		<script>
			
		</script>
	</head>

	<body>
		<div class="content">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<script>
			/*
				奇数行 red   下标为偶数
				偶数行 blue   下标为奇数
			*/
			var divs = document.querySelectorAll('.content div')
			for(var i = 0; i < divs.length; i++){
				if(i%2 == 0){  // 偶数 0 2 4 6 奇数行
					divs[i].style.background = 'red'
				}else{  // 奇数 1 3 5 7...  偶数行
					divs[i].style.background = 'blue'
				}
			}

		</script>
	</body>
</html>
