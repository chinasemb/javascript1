<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        /*
        
        递归 
                函数自己调用自己  ,自己玩自己

                调用的时候 ,不能无限调用 ,一定要在 某个条件下停止 调用
                否则就成了无限递归

                 Maximum call stack size exceeded 
                 最大的堆栈超过了限制

        */
        var n = 0 ;
        function s() {

            n++ ;
            if (n<10) {

                console.log(n) ;
                s() ;
                
            }

            
        };
        s() ;
    </script>
</body>
</html>
