<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            函数的调用

            函数的调用栈  

            栈的特点:先进后出 

            堆栈 :内存分配数据的一种方式

            调用栈里 压得 函数 是栈帧 

            像是往 桶里放 面包一样 先进的只能后拿出来 ,不许动

            递归的性能不是很好

            

        */
        function funcA(a) {
            var n = a + 1 ;
            return n ;
        }
        function funcB(b) {
            var m = funcA(b) + 1 ;
            return m ;
        }
        function funcZ(c) {
            var k = funcB(c) + 1 ;
            return k ;
        }

        console.log(funcZ(100)) ;





    </script>
</body>
</html>
