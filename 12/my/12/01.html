    <script>
        /*
        
            6  6+5+4+3+2+1    9 9+8+7+6+5+4+3+2+1 

            3 + fn(3-1)   -->  3 + fn(2)  --> 3 + 2 + fn(2-1)

            2-1 =1  -->  3+2+1  ;

            

        */

        function fn(n) {
            if (n <= 1) return n;
            return fn(n-1)+n;
        }

        console.log(fn(4)) ;
    </script>
