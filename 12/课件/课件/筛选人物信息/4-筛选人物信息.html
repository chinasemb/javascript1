		<script>
			
			/*
				数组 对象

				一个人的信息

			*/


			var data = [
				{
					name:'leo',

					job: 'CEO'
				},
				{
					name:'momo',

				},
				{

					sex: '男',
					job: 'CEO'
				}
			]

			// 数据展示在页面中 标签

			var list = document.getElementById("list");

			var btn = document.getElementById('btn');

			btn.onclick = function (){
				// 操作数据 再去渲染数据  不要操作html

				var dataFilered = data.filter(function (item){
					return item.age <= 30
				})

				render(dataFilered)

			}

			
			render(data)

			function render(d){
				list.innerHTML = d.map(function(item) {
					return `
						<li>
							<span>姓名：</span><span>${item.name}</span>
							<span>性别：</span><span>${item.sex}</span>
							<span>工作：</span><span>${item.job}</span>
							<span>年龄：</span><span>${item.age}</span>
							<span>年龄：</span><span>${1+1}</span>
						</li>
					`
				}).join('');
			}
