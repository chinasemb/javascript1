    		var treeHtml = `<ul>`;

    			arr.forEach(function(item){
    				treeHtml += `<li>
    					<span class="${item.children && item.children.length ? 'line' : '' }">

    				// 需要去得到一个结构
    				
    				if(item.children){
    					treeHtml += createTreeHtml(item.children)
    				}

    				treeHtml += `</li>`
    			})

    		treeHtml += `</ul>`;
